<body>

			<div class="animation start-portefolio"></div><br>
		</div>
	</header>
	<div class="container">
		<div class="content">
			<div class="left-side">
				<div class="address details">
					<i class="fas fa-map-marker-alt"></i>
	            	<div class="topic">Адреса</div>
	            	<div class="text-one">м. Слов'янськ</div>
	            	<div class="text-two">вул. Центральна, 27</div>
	          	</div>
	          	<div class="phone details">
	            	<i class="fas fa-phone-alt"></i>
	            	<div class="topic">Телефон приймальної</div>
	            	<div class="text-one">(06262) 2-89-72</div>
	          	</div>
	          	<div class="email details">
	            	<i class="fas fa-envelope"></i>
	            	<div class="topic">Email</div>
	            	<div class="text-one">Sknau@ukr.net</div>
	          	</div>
	        </div>
	        <div class="right-side">
	        	<div class="topic-text">Відправте свій відгук :</div>
	        	<p>Якщо у вас є якісь питання, або побажання - заповніть форму нижче</p>
	          	<form action="#" autocomplete="off" method="post" id="form" class="form_body">
	          		<div class="input-box">
	          			<input id="formName" placeholder="Ваше прізвище та ім'я*" type="text" name="name" class="form_input _req">
	          			<label for="formName" class="form_label">Тільки українські літери</label>
	          		</div>
	          		<div class="input-box">
	          			<input id="formEmail" placeholder="Введіть e-mail*" type="text" name="email" class="form_input _req _email">
	          			<label for="fromEmail" class="form_label">У форматі: name@mail.com</label>
	          		</div>
				  	<div class="input-box"> 
				  		<label for="rating"><b>Оцініть сайт</b></label>
					  	<div class="rating rating_set">
					  		<div class="rating_body">
					  			<div class="rating_active"></div>
					  			<div class="rating_items">
					  				<input type="radio" class="rating_item" value="1" name="rating" id="rating" checked />
					  				<input type="radio" class="rating_item" value="2" name="rating" id="rating"/>
					  				<input type="radio" class="rating_item" value="3" name="rating" id="rating"/>
					  				<input type="radio" class="rating_item" value="4" name="rating" id="rating"/>
					  				<input type="radio" class="rating_item" value="5" name="rating" id="rating"/>
					  			</div>
					  		</div>
					  		<div class="rating_value" name="rating_value" id="rating_value">0</div>
					  	</div>
					</div>
	            	<div class="input-box message-box">
	              		<textarea name="message" placeholder="Повідомлення"></textarea>
	            	</div>
	            	<div class="input-box">
	            		<div class="checkbox">
	            			<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox_input _req">
	            			<label for="formAgreement" class="checkbox_label"><span>Я надаю свою згоду на обробку персональних даних у відповідності з <a href="https://policies.google.com/privacy?hl=uk" target="_blank" class="checkbox_a"><div id="check_a">Умовами</div></a>*</span></label>
	            		</div>
	            	</div>
	            	<div class="button">
	            		<button type="submit">Відправити</button>
	            	</div>
	          </form>
	        </div>
	    </div>
	</div>
